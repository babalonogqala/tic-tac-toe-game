<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="game.js" defer></script>
    <script src="config.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="configuration.css" />
    <link rel="stylesheet" href="overlay.css" />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe game</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript - Enjoy</p>
    </header>
    <main>
      <!-- overlay for editing username -->
      <aside class="model" id="config-overlay">
        <h2>choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">player name</label>
            <input type="text" name="name" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt" id="cancel-config">
              Cancel
            </button>
            <button type="submit" class="btn">confirm</button>
          </div>
        </form>
      </aside>
      <!-- end -->

      <!-- player data -->
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player name</h3>
              <p class="player-symbol">X</p>
              <!-- edit name of player  -->
              <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player name</h3>
              <p class="player-symbol">O</p>
              <!-- edit name of player  -->
              <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
            </article>
          </li>
        </ol>
        <!-- start button -->
        <button class="btn">Start new game</button>
      </section>
      <!-- end -->

      <!-- the game field -->
      <section id="active-game">
        <!-- general content -->
        <article id="game-over">
          <h3>you won, <span id="winner-name">player name</span>!</h3>
          <p>click "start new game" above, to start a new game</p>
        </article>

        <p>its your turn <span id="active-player-name">player name</span>!</p>
        <ol id="game-board">
          <li class="disabled"></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
